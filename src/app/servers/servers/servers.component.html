 <input type="text"
 class="form-control"
 [(ngModel)]="serverName">
 
 <p>{{ serverName }}</p>

<button class="btn btn-primary" [disabled]='!allowNewServer'
 (click)='onCreateServer()'>Add Server</button>

<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf='serverCreated'>Server created with name {{ serverName }}</p>

<hr>

<input type="text"
class="form-control"
[(ngModel)]="userName">

<button class="btn btn-success" 
[disabled]="userName === ''"
(click)="emptyUserName()">Empty Username</button>
<p>{{ 'User Name is: '}}{{ userName }}</p>

<hr>
<button (click)="changeDisplayDetails()" class="btn btn-danger">Display Details</button>
<p *ngIf="displayDetails">Secret Password = tuna</p>
<div *ngFor="let temp of clickLogs; let i = index"
[ngStyle]="{backgroundColor : i >= 4 ? 'blue' : 'transparent'}"
[ngClass]="{'white-color' : i >= 4}"> {{ temp }}</div>
<hr>
<app-server *ngFor="let server of servers"></app-server>
